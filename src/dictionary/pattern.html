 <div id="navbar-full">

<div class="main">
    <div class="container tim-container" style="max-width:800px; padding-top:50px">

						<h4><strong>Pattern Calculator&nbsp;</strong></h4>

						<div class="mb-3">
	            <small class="text-uppercase font-weight-bold">Enter terms</small>
	          </div>
	          <div class="row">
	            <div class="col-lg-4 col-sm-6">
	              <div class="form-group">
	                <input type="number" placeholder="Term 1" id="Term1" class="form-control" value=""/>
	              </div>
	              <div class="form-group">
	                <input type="number" placeholder="Term 2" id="Term2" class="form-control" value=""/>
	              </div>
	              <div class="form-group">
	                <input type="number" placeholder="Term 3" id="Term3" class="form-control" value=""/>
	              </div>
	              <div class="form-group">
	                <input type="number" placeholder="Term 4" id="Term4" class="form-control" value=""/>
	              </div>
	            </div>
	        </div>
	        <button class="btn btn-1 btn-primary" type="button" onclick="input();">Calculate</button><p></p>
	         <p id="sheet"></p>

	        <div class="mb-3">
	          <small class="text-uppercase font-weight-bold">Find the :</small>
	        </div>

	        <div class="row">
	          <div class="col-lg-4 col-sm-6">
	            <div class="form-group">
	            <i class="text-primary">"T<sub>n</sub>"</i> <button class="btn btn-1 btn-neutral" type="button" onclick="calc();">Calculate</button>
	              <input type="number" id="termN" placeholder="Enter value of n" class="form-control" />
	              <p id="termCalcTn"></p>
	            </div>

	            <i class="text-primary">"n"</i> <button class="btn btn-1 btn-neutral" type="button" onclick="calcTn();">Calculate</button>
	            <div class="form-group">
	              <input type="number" id="termTn" placeholder="Enter value of Tn" class="form-control" />
	              <p id="tn_box"></p>
	            </div>
	          </div>
	      </div>
           <!--     end extras -->
    </div>
</div>

<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Definition</h4>
				</div>
				<div class="modal-body">
				<p id="define">das
				</p>
				<div class="modal-footer">
					<button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
